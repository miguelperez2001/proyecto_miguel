{% extends "plantilla.html" %}
{% block title %}Series{% endblock %}
{% block content %}
<style>
    body {
    font-family: 'figtree', sans-serif;
    margin: 0;
    padding: 0;
    }
    h2{
            border-collapse: collapse;
            margin: 25px auto;
            font-size: 32px;
            text-align: center;
    }
    .formulario {
        text-align: center;
    }
            .styled-table {
                border:2px;
            border-collapse: collapse;
            margin: 25px auto;
            font-size: 18px;
            min-width: 400px;
            background-color: #f3f3f3;

        }
        .styled-table th, .styled-table td {
            padding: 12px 15px;
            text-align: left;
        }
        .styled-table th {
            background-color: #333;
            color: white;
        }
        .styled-table tr:nth-of-type(even) {
            background-color: #f2f2f2;
        }
        .styled-table tr:hover {
            background-color: #ddd;
        }
    </style>

        <h2>Series</h2>
        <div class="formulario">
            <form method="GET" action="{% url 'series' %}">
                <input type="text" class="form-control" name="q" value="{{ request.GET.q|default_if_none:'' }}" placeholder="Buscar...">
                <input type="submit" class="btn btn-primary" value="Buscar">
            </form>
        </div>
    <table class="styled-table">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Descripci&oacute;n</th>
                <th>Fecha de lanzamiento</th>
            </tr>
        </thead>
        <tbody>
            {% for serie in series %}
                <tr>
                    <td>{{ serie.nombre }}</td>
                    <td>{{ serie.descripcion }}</td>
                    <td>{{ serie.fecha_lanzamiento }}</td>
                </tr>
            {% endfor %}

        </tbody>
    </table>
{% endblock %}
